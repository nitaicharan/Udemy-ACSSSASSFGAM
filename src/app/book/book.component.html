<section class="section-book">
    <div class="row">
        <div class="book">
            <div class="book__form">
                <form class="form" action="#">
                    <div class="u-margin-bottom-medium">
                        <h2 class="heading-secondary">
                            Start booking now
                        </h2>
                    </div>
                    <div class="form__group">
                        <input class="form__input" type="text" placeholder="Full Name" id="name" required>
                        <label class="form__label" for="name">Full Name</label>
                    </div>
                    <div class="form__group">
                        <input class="form__input" type="email" placeholder="E-mail address" id="email" required>
                        <label class="form__label" for="email">E-mail address</label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
